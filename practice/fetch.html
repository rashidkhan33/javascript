<script>


  // Fetch:
  const loaddata = () =>{
  
    


  fetch("https://api.github.com/users")
  .then(resolve=>resolve.json())
  .then(data=>{
   // console.log(data)
   const search = document.getElementById("search1").value
   let rashid = `<table border="1" width="900">`
    rashid += `<thead>
      <tr>
      <th>id</th>
      <th>username</th>
      <th>image</th>
      <th>github</th>
      </tr>
    </thead>`
      rashid += `<tbody>`
data.forEach((v)=>{
  
if(v.id==search){

        rashid += `<tr>
          <td>${v.id}</td>
          <td>${v.login}</td>
          <td>${v.html_url}</td>
          <td width="150" ><a href="${v.avatar_url}"><img width="150" src="${v.avatar_url}" /></a></td>

        </tr>`
      }
      
      })

        rashid += `</tbody>`

        rashid += `</table>`
      

        document.getElementById("div").innerHTML= rashid
     

  })
}
  
  




</script>
<button onclick="loaddata()">Search</button>
 <input type="number" onchange="loaddata()" id="search1" name="search"/>   
<div id="div"></div>


  
</body>
