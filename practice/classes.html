<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
</head>
<body>
    <p>how to use a javascript class</p>

    <script>
        class Car {
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
        }

        const mycar =  new Car("fielder")
document.getElementById("di").innerHTML=mycar.name+""+mycar.year;
    </script>
    <div id="di"></div>
</body>
</html>
