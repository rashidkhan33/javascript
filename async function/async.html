
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynv function</title>
</head>
<body>
    <script>
const btn  = () =>{
    return new Promise ((resolve, reject) => {
        setTimeout(() => {
            console.log("Hasin Khan")
            resolve();
        },3001)
    })
}

const btn1  = () =>{
    return new Promise ((resolve, reject) => {
        setTimeout(() => {
            console.log("Rashid Khan")
            resolve();
        },3000)
    })
}

const btn2  = () =>{
    return new Promise ((resolve, reject) => {
        setTimeout(() => {
            console.log("Habib Ur Rehman")
            resolve();
        },2000)
    })
}
const btn3  = () =>{
    return new Promise ((resolve, reject) => {
        setTimeout(() => {
            console.log("Amjad Khan")
            resolve();
        },5000)
    })
}
const btn4  = () =>{
    return new Promise ((resolve, reject) => {
        setTimeout(() => {
            console.log("Tufail Zaman")
            resolve();
        },1000)
    })
}


const mainbtn = async() => {
    await btn();
    await btn1();
    await btn2();
    await btn3();
    await btn4();
}
</script>


      <button onclick="mainbtn()">Click</button>
    
</body>
</html>
